<!DOCTYPE html>

<html>

<head>
    <title>Non-Attendancy Punishment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icons/fav.png">

<body>
    <section id="welcome-page">
        <div class="h-100 align-items-center text-center">
            <div class="col">
                <section class="form-name">
                    <h1><b>Yonit's Non-<br>Attendancy<br>Punishment</b></h1>
                </section>

                <button type="button" class="btn btn-secondary btn-lg" id="start-button">START</button>
            </div>
        </div>
    </section>


    <form action="http://html5-book.co.il/teach/forms/get_form2.php" autocomplete="on" method="get">
        <section id="form-page">
            <div class="form-group">
                <input type="text" name="fullName" placeholder="Full Name" pattern="[a-zA-Z ]+[ ][a-zA-Z ]+"
                    class="form-control" aria-label="Large">
                <input type="tel" name="phone" placeholder="ID" pattern="[0-9]{9,10}" class="form-control"
                    aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                <input type="password" name="pass" placeholder="Moodle Password (4 Digits)" pattern="[0-9]{4}"
                    class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                <input type="email" name="mail" placeholder="Email" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
                <input type="url" name="website" placeholder="Linkedin Account" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="form-group">
                <h1>Gender</h1>
                <label id="Male-radio"><input type="radio" id="male" name="gender" value="male">
                    <h4>Male</h4>
                </label>

                <label><input type="radio" id="female" name="gender" value="female">
                    <h4>Female</h4>
                </label>

                <label><input type="radio" id="other" name="gender" value="other" checked>
                    <h4>Other</h4>
                </label>

                <h1>Class Missed</h1>
                <select name="age" class="custom-select custom-select mb-2">
                    <option value="Data Structures">Data Structures</option>
                    <option value="C++ OOP">C++ OOP</option>
                    <option value="Human Computer Interaction">Human Computer Interaction</option>
                    <option value="Physics">Physics</option>
                    <option value="Algoritms">Algoritms</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <section class=lect-exer>
                <section class="container">
                    <h3>Lectures</h3>
                    <input type="number" class="form-control" name="coffee" min="0" max="12" value="4">
                </section>

                <section class="container">
                    <h3>Exercises</h3>
                    <span>
                        0 <input type="range" class="custom-range" name="temper" id="temperInput" min="0" max="12"
                            value="0" oninput="temperOutput.value = temperInput.value"> 12
                    </span>
                    <output name="temperOutput" id="temperOutput">0</output>
                </section>
            </section>

            <h1>How will you make up for your sins?</h1>
            <div class="form-check">
                <section class="option">
                    <input type="checkbox" class="form-check-input" name="interests[]">
                    <label class="form-check-label">
                        <h3>I will take a shift at Shenkar's cafeteria</h3>
                    </label>
                </section>
            </div>
            <div class="form-check">
                <section class="option">
                    <input type="checkbox" class="form-check-input" name="interests[]">
                    <label class="form-check-label">
                        <h3>I will make a recommendation video for software department</h3>
                    </label>
                </section>
            </div>
            <div class="form-check">
                <section class="option">
                    <input type="checkbox" class="form-check-input" name="interests[]">
                    <label class="form-check-label">
                        <h3>I will clean all Shenkar's Microwaves</h3>
                    </label>
                </section>
            </div>
            <div class="form-check">
                <section class="option">
                    <input type="checkbox" class="form-check-input" name="interests[]">
                    <label class="form-check-label">
                        <h3>I will make tea for every guard that's working at Shenkar</h3>
                    </label>
                </section>
            </div>
            <div class="form-check">
                <section class="option">
                    <input type="checkbox" class="form-check-input" name="interests[]">
                    <label class="form-check-label">
                        <h3>I will clean all software department classes</h3>
                    </label>
                </section>
            </div>
            <div class="form-check">
                <section class="option">
                    <input type="checkbox" class="form-check-input" name="interests[]">
                    <label class="form-check-label">
                        <h3>I will help making the Maydanet website a more secured site</h3>
                    </label>
                </section>
            </div>


            <label for="address">
                <textarea class="form-control" type="address"
                    placeholder='Type "I will miss 0 lectures and exercises next semester" 50 Times.&#10;(Copy-Paste will not work here)'
                    rows="50" cols="100" onpaste="return false;"></textarea>
            </label><br>
            <input type="submit" id="submit1" class="btn btn-secondary btn-lg" value="SEND"
                onclick="return validateCheckbox();">
        </section>


        </section>
    </form>



</body>

</html>
